<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div class="container">
    <h1 class="text-center mt-5 mb-3 text-uppercase font-weight-bold">Todoapp</h1>

    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header">
            Add
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" name="name">
              <br/>

              <label for="">Status</label>
              <select class="form-control" name="status">
                <option value="{true}">Start</option>
                <option value="{false}">Done</option>
                
              </select>
              <br/>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>

          </div>
        </div>
       
      </div>
      <div class="col-8">
      
        <div class="card">
          <div class="card-header">
            Add
          </div>
          
          <div class="card-body">
            <button type="button" class="btn btn-primary">Add</button>
            <br/>
            <div class="row mt-3" >
              <div class="col-6 ">
                <div class="input-group ">
                  <input type="text"
                    class="form-control" name=""  placeholder="search">
                 <span class="input-group-btn">
                  <button type="button" class="btn btn-primary">
                    <!-- <span class="fa fa-search mr-5"></span> -->
                    Search         
                  </button>
                 </span>
                </div>
              </div>
              <div class="col-6">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false">
                        Sort
                      </button>
                  <div class="dropdown-menu" aria-labelledby="triggerId">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item " href="#">Disabled action</a>
                  
                    <a class="dropdown-item" href="#">Action</a>
                   
                  </div>
                </div>
              </div>
            </div>
            <br/>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Name</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td scope="row">1</td>
                  <td>ReactJS</td>
                  <td></td>
                  <td>
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </td>
                </tr>
                <tr>
                  <td scope="row">1</td>
                  <td>ReactJS</td>
                  <td></td>
                  <td>
                    <button type="submit" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
  
          </div>
        </div>
      </div>
    </div>
    
  </div>
 
  <div id="root"></div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
